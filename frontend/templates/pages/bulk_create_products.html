{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Bulk Create Products</h1>

<form method="post">
    {% csrf_token %}
    <label for="product_list">Enter products (one per line):</label><br>
    <textarea name="product_list" id="product_list" rows="10" cols="50"></textarea><br>
    <input type="submit" value="Create Products">
</form>
{% endblock content %}
